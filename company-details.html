<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet"
          href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet"
          href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet"
          href="css/style.css">

    <title>Document</title>
</head>
<body>

<div class="container md-3">
    <a href="index.html">&larr; Back to List</a>
    <table class="table table-borderless content_table"
           id="main_table">
        <tbody>
        <tr>
            <td>ID</td>
            <td id="ID"></td>
        </tr>
        <tr>
            <td>City</td>
            <td id="city"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td id="name"></td>
        </tr>
        <tr>
            <td>Last month income</td>
            <td id="lastMonthIncome"></td>
        </tr>
        <tr>
            <td>Date from</td>
            <td><input type="text"
                       id="datepicker_from"></td>
        </tr>
        <tr>
            <td>Date to</td>
            <td><input type="text"
                       id="datepicker_to"></td>
        </tr>
        <tr>
            <td>Total income (in period)</td>
            <td id="totalIncome"></td>
        </tr>
        <tr>
            <td>Average income (in period)</td>
            <td id="averageIncome"></td>
        </tr>
        </tbody>
    </table>

    <canvas id="myChart"></canvas>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/js/mdb.min.js"></script>

<script src="js/company-details.js"></script>
</body>
</html>
